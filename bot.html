<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SesmoTech Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #011627;
      color: white;
    }

    header {
      background: #00d9ff;
      color: #000;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .bot-option {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #022b3a;
      padding: 1rem 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.4);
    }

    .bot-option:hover {
      background: #005f73;
      transform: translateY(-5px);
    }

    .bot-option i {
      font-size: 2rem;
      color: #00d9ff;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .bot-option span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .back-button {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 5px;
      background-color: #00d9ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #00aacc;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00d9ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>SesmoTech Bot</header>

  <div class="container">
    <a href="ai-chat-bot.html" class="bot-option">
      <i class="fas fa-robot"></i>
      <span>AI Chat Bot</span>
    </a>

    <button class="back-button" onclick="history.back()">â¬… Back</button>
  </div>

  <footer>
    More features coming soon on 
    <a href="https://github.com/Sesmo3" target="_blank">
      GitHub <i class="fab fa-github"></i>
    </a>
  </footer>

</body>
</html>
